<!doctype html>
<html>
<head>
<script>
function insertData()
{
console.log("check fun call");
var name=document.getElementById('name').value;
var email=document.getElementById('email').value;
if(name.length == 0) { 
        return;
    }else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 || this.status == 200) 
			{
				var r=document.getElementById('res');
				r.innerHTML=this.responseText;				
		}
        };
		 xmlhttp.open("POST", "http://localhost/ajax/insert.php?submit=x&name="+name+"&email="+email, true);

        //xmlhttp.open("GET", "http://nkts.in/mes/model_ajax.php?type=vendor_name&search="+str, true);
        xmlhttp.send();
    }
}

</script>
</head>
<body>

<p id='res'></p>
<input type="text" id='name'>
<input type="text" id='email'>
<button onclick="insertData()">Send</button>
</body>
</html>
